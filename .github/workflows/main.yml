name: Mirror CLI to sigscan-cli

on:
  push:
    branches: [ cli ]
  workflow_dispatch:

permissions:
  contents: read   # GITHUB_TOKEN only needs read for source repo

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gstool@cli
        uses: actions/checkout@v4
        with:
          ref: cli
          fetch-depth: 0

      - name: Prepare mirror content
        shell: bash
        run: |
          keep=(cli.py pyproject.toml MANIFEST.in README.md LICENSE analyzers core utils)
          shopt -s dotglob nullglob
          for f in *; do
            case " ${keep[*]} " in
              *" ${f} "*) : ;;   # keep
              *) rm -rf -- "$f" || true ;;
            esac
          done

      # Load SSH key correctly (handles formatting & agent setup)
      - name: Start ssh-agent and add deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SIGSCAN_MIRROR_DEPLOY_KEY }}

      - name: Trust GitHub host keys
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Configure git author
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

      - name: Push to sigscan-cli@main
        env:
          DEST_REPO: git@github.com:YOUR_ORG/sigscan-cli.git
        run: |
          git init mirror
          rsync -a --delete --exclude .git ./ mirror/
          cd mirror
          git init
          git remote add dest "$DEST_REPO"
          git add -A
          git commit -m "Mirror from gstool@cli: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || true
          git branch -M main
          git push -f dest main

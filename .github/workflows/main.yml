name: Mirror CLI to sigscan-cli
on:
  push:
    branches: [ cli ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gstool@cli
        uses: actions/checkout@v4
        with:
          ref: cli
          fetch-depth: 0
          
      - name: Prepare mirror content
        run: |
          keep=(cli.py pyproject.toml MANIFEST.in README.md LICENSE analyzers core utils)
          shopt -s extglob
          for f in * .[^.]*; do
            # Skip .git directory
            [[ "$f" == ".git" ]] && continue
            case " ${keep[*]} " in
              *" ${f} "*) : ;;   # keep
              *) rm -rf "$f" || true ;;
            esac
          done
          
      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          
      - name: Configure SSH
        env:
          DEST_SSH_KEY: ${{ secrets.SIGSCAN_MIRROR_DEPLOY_KEY }}
        run: |
          install -m 700 -d ~/.ssh
          echo "$DEST_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          # Test SSH connection
          ssh -T git@github.com || true
          
      - name: Push to sigscan-cli@main
        run: |
          # Commit changes in current repo
          git add -A
          git commit -m "Mirror from gstool@cli: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          
          # Push to destination
          git remote add dest git@github.com:zain-sigmoid/sigscan-cli.git
          git push -f dest cli:main
